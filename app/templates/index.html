<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sentiment & Urgency Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        textarea {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">ðŸ“§ Email Sentiment & Urgency Classifier</h1>
            
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="emailText" class="form-label">Enter your email text:</label>
                    <textarea class="form-control" id="emailText" name="email_text" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Email</button>
            </form>
        </div>
        
        <div class="mt-4 text-center text-muted">
            <small>This tool classifies email sentiment (Positive/Neutral/Negative) and urgency (Urgent/Not Urgent).</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
